spring:

  freemarker:
    exposeSessionAttributes: true

  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_starter?createDatabaseIfNotExist=true
    username: root
    password: root
    maxActive: 25
    maxIdle: 5
    minIdle: 1
    initialSize: 1
    minEvictableIdleTimeMillis: 1800000
    timeBetweenEvictionRunsMillis: 1800000
    maxWait: 10000
    validationQuery: SELECT 1
    testOnBorrow: true
    testOnReturn: true
    testWhileIdle: true

  jpa:
    generateDdl: true

server:
  port: 8080
  address: 0.0.0.0
  session-timeout: 1800

security:
  user:
    role: ADMIN
    name: admin
    password: admin
  enableCsrf: true

http:
  mappers:
    jsonPrettyPrint: true
